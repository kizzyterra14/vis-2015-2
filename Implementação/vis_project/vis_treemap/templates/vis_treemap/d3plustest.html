
<div id="vis"></div>



<script>
  var sample_data = [
    {"value": 100, "name": "alpha", "group": "group 1"},
    {"value": 70, "name": "beta", "group": "group 2"},
    {"value": 40, "name": "gamma", "group": "group 3"},
    {"value": 15, "name": "delta", "group": "group 4"},
    {"value": 5, "name": "epsilon", "group": "group 5"},
    {"value": 1, "name": "zeta", "group": "group 6"}
  ]
  var visualization = d3plus.viz()
    .container("#vis")
    .data(sample_data)
    .type("tree_map")
    .id(["group","name"])
    .depth(1)
    .size("value")
    .draw()
</script>
